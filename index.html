<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
  <div>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <h1>Weather Dashboard</h1>
      </div>
    </nav>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-3">
        <div id="left">
          
          <div class="row">
            <div class="col">
              <div style="max-width: 100%">
                <div>
                  <h2 class="w-100 card-title">Search for a city:</h2>
                </div>
              </div>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" id="city-input">
            </div>

            <div class="col-lg-12">
              <div style="max-width: 100%">
                <div>
                  <a href="#" class="w-100 btn btn-primary" id="search-button">Search</a>
                </div>
              </div>
            </div>
      
            <div class="col-lg-12">
              <div style="max-width: 100%">
                <div>
                  <hr>
                </div>
              </div>
            </div>
        
            <div class="col-lg-12">
              <div style="max-width: 100%">
                <div id="favorite-buttons">
                  <!-- <a href="#" class="w-100 btn bg-secondary" id="san-tan-valley-button">San Tan Valley</a> -->
                </div>
              </div>
            </div>

            <div class="col-lg-12">
              <div style="max-width: 100%">
                <div>
                  <hr>
                </div>
              </div>
            </div>

            <div class="col-lg-12">
              <div style="max-width: 100%">
                <div>
                  <a href="#" class="w-100 btn btn-primary" id="clear-history-button">Clear History</a>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="col-9">
        <div id="right">
          <div class="row">
            <div class="col">
              <div class="card" style="max-width: 100%">
                <div class="card-body">
                  <h2 class="card-title" id="main-dash-board-city-name"></h2>
                  <h2 id="main-dash-date"></h2>
                  <!-- <h2 id="main-dash-time"></h2> -->
                  <img id="card-main-icon" src="" alt="weather-icon" style="height: 50px;">
                  <p class="card-text" id="temp-dash-board">Temp: 76.62 &deg;F</p>
                  <p class="card-text" id="wind-dash-board">Wind: 8.43 MPH</p>
                  <p class="card-text" id="humidity-dash-board">Humidity: 44 %</p>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12">
                <div style="max-width: 100%">
                  <div>
                    <h5 class="card-title" style="margin-top: 1%;">5-Day Forcast:</h5>
                  </div>
                </div>
              </div>

            <div class="col-lg-2">
              <div class="card" style="max-width: 100%">
                <div class="card-body bg-dark">
                  <h5 class="card-title" id="card1-date" style="color: aliceblue"></h5>
                  <img id="card1-icon" src="" alt="weather-icon" style="height: 50px;">
                  <p class="card-text" id="card1-temp" style="color: aliceblue"></p>
                  <p class="card-text" id="card1-wind" style="color: aliceblue"></p>
                  <p class="card-text" id="card1-humidity" style="color: aliceblue"></p>
                </div>
              </div>
            </div>

            <div class="col-lg-2">
              <div class="card" style="max-width: 100%">
                <div class="card-body bg-dark">
                  <h5 class="card-title" id="card2-date" style="color: aliceblue"></h5>
                  <img id="card2-icon" src="" alt="weather-icon" style="height: 50px;">
                  <p class="card-text" id="card2-temp" style="color: aliceblue"></p>
                  <p class="card-text" id="card2-wind" style="color: aliceblue"></p>
                  <p class="card-text" id="card2-humidity" style="color: aliceblue"></p>
                </div>
              </div>
            </div>
        
            <div class="col-lg-2">
              <div class="card" style="max-width: 100%">
                <div class="card-body bg-dark">
                  <h5 class="card-title" id="card3-date" style="color: aliceblue"></h5>
                  <img id="card3-icon" src="" alt="weather-icon" style="height: 50px;">
                  <p class="card-text" id="card3-temp" style="color: aliceblue"></p>
                  <p class="card-text" id="card3-wind" style="color: aliceblue"></p>
                  <p class="card-text" id="card3-humidity" style="color: aliceblue"></p>
                </div>
              </div>
            </div>

            <div class="col-lg-2">
              <div class="card" style="max-width: 100%">
                <div class="card-body bg-dark">
                  <h5 class="card-title" id="card4-date" style="color: aliceblue"></h5>
                  <img id="card4-icon" src="" alt="weather-icon" style="height: 50px;">
                  <p class="card-text" id="card4-temp" style="color: aliceblue"></p>
                  <p class="card-text" id="card4-wind" style="color: aliceblue"></p>
                  <p class="card-text" id="card4-humidity" style="color: aliceblue"></p>
                </div>
              </div>
            </div>

            <div class="col-lg-2">
              <div class="card" style="max-width: 100%">
                <div class="card-body bg-dark">
                  <h5 class="card-title" id="card5-date" style="color: aliceblue"></h5>
                  <img id="card5-icon" src="" alt="weather-icon" style="height: 50px;">
                  <p class="card-text" id="card5-temp" style="color: aliceblue"></p>
                  <p class="card-text" id="card5-wind" style="color: aliceblue"></p>
                  <p class="card-text" id="card5-humidity" style="color: aliceblue"></p>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>

    <script src="https://kit.fontawesome.com/c249425591.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./Assets/javascript/script.js"></script>
  </body>
</html>
